<!DOCTYPE html>

<head>
<title>Dragon's Dogma 2 Map Grid Reference</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/ol@10.4.0/dist/ol.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@10.4.0/ol.css">
</head>

<body>
<div class="container">
  <div id="map"></div>
  <div id="hover-info">
    <div>Coordinates: <span id="coords-x"></span>, <span id="coords-y"></span></div>
    <div>Field ID: <span id="field-id"></span></div>
    <div>Env ID: <span id="env-id"></span></div>
  </div>

  <div id="tools">
    Custom JSON contents: <a href="data/contents.json" target="_blank">examples</a>
    <textarea id="custom-content-input"></textarea>
  </div>
</div>
<script src="utils.js"></script>
<script src="main.js"></script>
</body>
